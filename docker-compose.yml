version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: ride_db
    restart: always
    environment:
      POSTGRES_DB: ride_db
      POSTGRES_USER: ride_user
      POSTGRES_PASSWORD: ride_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: ride_web
    restart: always
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      POSTGRES_DB: ride_db
      POSTGRES_USER: ride_user
      POSTGRES_PASSWORD: ride_password
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432

volumes:
  postgres_data:
